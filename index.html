<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/styles.css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card-holder">
    <div class="card-container">
      <div class="card-image"></div>
      <div class="card-info">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.</p>
        <div class="stats-container">
          <div class="box">
            <p class="number-display">10k+</p>
            <p class="name-display">COMPANIES</p>
          </div>
          <div class="box">
            <p class="number-display">314</p>
            <p class="name-display">TEMPLATES</p>
          </div>
          <div class="box">
            <p class="number-display">12M+</p>
            <p class="name-display">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Elysson Tanaka</a>.
    </div>
  </div>
</body>

</html>
